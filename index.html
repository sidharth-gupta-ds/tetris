<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="stats">
                <div class="score">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="level">
                    <span>Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="lines">
                    <span>Lines:</span>
                    <span id="lines">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
                <div class="controls">
                    <h3>Controls</h3>
                    <p>← → Move</p>
                    <p>↓ Soft Drop</p>
                    <p>↑ Rotate</p>
                    <p>Space Hard Drop</p>
                    <p>P Pause • R Restart</p>
                    <p><small>Touch controls available on mobile!</small></p>
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div id="pause-overlay" class="overlay hidden">
                <h2>PAUSED</h2>
                <p>Press P to resume or tap Pause button</p>
            </div>
            <div id="game-over-overlay" class="overlay hidden">
                <h2>GAME OVER</h2>
                <p>Press R to restart or tap Restart button</p>
            </div>
        </div>
        
        <!-- Touch Controls for Mobile -->
        <div class="touch-controls" id="touch-controls">
            <div class="control-row top-row">
                <button class="control-btn" id="rotate-btn" data-action="rotate">
                    ↻
                </button>
                <button class="control-btn" id="hard-drop-btn" data-action="hard-drop">
                    ⇓
                </button>
            </div>
            <div class="control-row middle-row">
                <button class="control-btn" id="left-btn" data-action="left">
                    ←
                </button>
                <button class="control-btn" id="down-btn" data-action="down">
                    ↓
                </button>
                <button class="control-btn" id="right-btn" data-action="right">
                    →
                </button>
            </div>
            <div class="control-row bottom-row">
                <button class="control-btn small" id="pause-btn" data-action="pause">
                    ⏸
                </button>
                <button class="control-btn small" id="restart-btn" data-action="restart">
                    ⟲
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
